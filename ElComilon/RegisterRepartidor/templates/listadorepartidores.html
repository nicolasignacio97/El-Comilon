<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% block cuerpo %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class=" card shadow-lg p3 mb-5 mt-5 bg-white">
                    <h3 class=" text-center mt-5 mb-5" style="color: brown;">Lista Repartidores</h3>
                    <div class="card-body">
                       
                        <div class="table-responsive-md">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th scope="col">Rut repartidor</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Apellidos</th>
                                        <th scope="col">Fecha contrato</th>
                                        <th scope="col">Usuario</th>
                                        <th scope="col">Rut restaurante</th>
                                        <th scope="col">Acci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for r in repartidor%}
                                    <tr>
                                        <td style="margin-right: 100px;">{{ r.rutrepartidor }}</td>
                                        <td>{{ r.nombres }} </td>
                                        <td>{{ r.apellidos }} </td>
                                        <td>{{ r.fechacontrato }} </td>
                                        <td>{{ r.usuario }} </td>
                                        <td>{{ r.rutrestaurante }} </td>
                                        <td> <a href="{% url 'updrpartidor' r.rutrepartidor %}"><i class="fas fa-user-edit"  style="color:#02B37F; cursor: pointer;"></i></a>
                                             <a href="{% url 'deleterepartidor' r.rutrepartidor %}"><i class="fas fa-trash-alt" style="color: brown; cursor: pointer;"> </i> </a>     
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                       
                    </div>
                </div>
            </div>
       
        </div>

    </div>

    {% endblock cuerpo%}
</body>
</html>
