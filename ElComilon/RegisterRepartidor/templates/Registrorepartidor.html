<body>
    <div class="container_login container">

        <div class="row ">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class=" alert alert-danger {{ message.tags }}" {% endif %}
                    style="list-style: none;">{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
            <div class="card shadow-lg p3  mt-5 bg-white">
                <h1 class="h1-reg-repartidor mt-3 text-center">
                    Registrar Repartidor
                </h1>
                <div class="card-body div-body">
                    <form action="" class="mt-1 form row needs-validation" id="Form_login" method="POST"
                        novalidate>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-6">
                                {{form|crispy}}
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <div class="row ">
                                        <div class="col divinput">
                                            <input type="text" id="txt-rut" class="form-control input-repartidor input_rut mt-4" oninput="checkRut(this)"
                                                 maxlength="10" name="RutRepartidor"
                                                placeholder="20.321.105-4" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 ">
                                            <input type="text" class="form-control input-repartidor" minlength="2"
                                                name="NombresRepartido" placeholder="Nombres Repartidor" required>
                                        </div>
                                        <div class="col-md-6 col-sm-12 divinput">
                                            <input type="text" class="form-control input-repartidor" minlength="2"
                                                name="ApellidosRepartidor" placeholder="Apellidos Repartidor" required>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-md-6 col-sm-12 divinput">
                                            <input type="date" class="form-control input-repartidor" name="Fechacontrato"
                                                placeholder="Fecha contrato" style="color: gray;" required>
                                        </div>
                                        <div class="col-md-6 col-sm-12">
                                            <input type="text" class="form-control input-repartidor" name="rutempresa"
                                                placeholder="Rut empresa" required>
                                        </div>
                                    </div>
                                    <div class="row ">
                                        <div class="col-md-6 col-sm-12 divinput">
                                            <input type="text" class="form-control input-repartidor" name="Patente"
                                                maxlength="6" pattern="^[A-z]{4}[0-9]{2}$" placeholder="Patente vehiculo"
                                                required>
                                        </div>
                                        <div class="col-md-6 col-sm-12 divinput ">
                                            <input type="text" class="form-control input-repartidor" name="Modelo"
                                                pattern="[a-zA-Z ]{3,8}*[ 0-9]" placeholder="Modelo" required>
                                        </div>
                                    </div>
        
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12 divinput">
                                            <input type="text" class="form-control input-repartidor" name="Ano" maxlength="4"
                                                pattern="[0-9]{4}$" placeholder="AÃ±o vehiculo" required>
                                        </div>
                                        <div class="col-md-6 col-sm-12 divinput">
                                            <input type="text" class="form-control input-repartidor m-0" name="Color"
                                                pattern="[a-zA-Z]{3,8}" placeholder="Color" required>
                                        </div>
                                    </div>
                                    <div class="row align-self-center">
                                    </div>
                                    <div class="row  mb-4">
                                        <div class="col  align-self-center">
                                            <select name="tipovehiculo" id="tipovehiculo"
                                                class="combobox-tipovehiculo  form-select">
                                                <option value="SELECCIONE">Tipo Vehiculo </option>
                                                {% for v in categoria %}
                                                <option value="{{v.0}}">{{v.1}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <button id="btn-repartidor" type="submit" class="Btn_repartidor"> Registrar Repartidor </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'app/jquery.rut.chileno.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/style-trabajador.css' %}">
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                $('.input_rut').rut();
            });
        </script>
        <script src="{% static 'app/validacion.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</body>

</html>
