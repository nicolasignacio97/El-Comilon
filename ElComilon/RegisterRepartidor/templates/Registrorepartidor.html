{% extends "HeaderFooter/base-sidebar.html"%}
{% load static %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/stylesrepartidor.css'%}">
    <title>Document</title>
</head>
<body>
<div class="container_login container">
  
    <div class="row  ">
        <div class="card shadow-lg p3 mb-5 mt-5 bg-white">
            <h1 class="h1-reg-repartidor mt-3 text-center">
                Registrar Repartidor
            </h1>
            <div class="card-body div-body">
                <form action="/regin" class="mt-1 form row" id="Form_login" method="POST">
                    {% csrf_token %}
                      <div class="form-group">
                        <div class="row ">
                            <div class="col-md-6 col-sm-12 divinput">
                                <input type="text" id="txt-rut" class="form-control input-repartidor" name="RutRepartidor" placeholder="20.321.105-4">
                            </div>
                            <div class="col-md-6 col-sm-12 ">
                                <input type="text" class="form-control input-repartidor" name="NombresRepartido" placeholder="Nombres Repartidor">
                            </div>
                            
                        </div>
                        <div class="row ">
                            <div class="col-md-6 col-sm-12 divinput">
                                <input type="text" class="form-control input-repartidor" name="ApellidosRepartidor" placeholder="Apellidos Repartidor">
                            </div>
                            <div class="col-md-6 col-sm-12 divinput">
                                <input type="date" class="form-control input-repartidor" name="Fechacontrato" placeholder="Fecha contrato" style="color: gray;">
                            </div>
                            
                        </div>
                        <div class="row ">
                            <div class="col-md-6 col-sm-12 divinput">
                                <input type="text" class="form-control input-repartidor" name="Usuario" placeholder="Usuario">
                            </div>
                            <div class="col-md-6 col-sm-12 divinput">
                                <input type="password" class="form-control input-repartidor"  name="contrasena" placeholder="Contraseña">
                            </div>
                            
                        </div>
                        <div class="row ">
                            <div class="col-md-12 col-sm-12">
                                <input type="text" class="form-control input-repartidor" name="rutempresa" placeholder="Rut empresa">
                            </div>
                        </div>
        
                        <div class="row ">
                            <button id="btn-repartidor" class="Btn_repartidor"> Registrar Repartidor </button>
                        </div>
                        
                      </div>
                   </form>
            </dir>
            <hr>
       
           <form action="/reginvehiculo"  method="POST">
            {% csrf_token %}
            <div class="row ">
                <h1 class="h1-reg-vehiculo">
                    Datos vehiculo
                </h1>
            </div> 
            <div class="row " >
                <div class="col-md-6 col-sm-12 divinput">
                    <input type="text" class="form-control input-repartidor" name="RutRepartidor" oninput="Rutvalidator(this)" placeholder="Rut Repartidor">
                </div>
                <div class="col-md-6 col-sm-12 divinput">
                    <input type="text" class="form-control input-repartidor" name="Patente" placeholder="Patente vehiculo">
                </div>
                
                
            </div>
            <div class="row align-self-center">
                <div class="col-md-6 col-sm-12 divinput ">
                    <input type="text" class="form-control input-repartidor"name="Modelo" placeholder="Modelo">
                </div>
                <div class="col-md-6 col-sm-12 divinput">
                    <input type="text" class="form-control input-repartidor" name="Ano" placeholder="Año vehiculo">
                </div>
            </div>
            <div class="row ">
                <div class="col-md-6 col-sm-12 divinput">
                    <input type="text" class="form-control input-repartidor" name="Color" placeholder="Color">
                </div>
                <div class="col-md-6 col-sm-12  align-self-center">
                    <select name="tipovehiculo" id="tipovehiculo" class="combobox-tipovehiculo">
                        <option value="SELECCIONE">Tipo Vehiculo  </option>
                        {% for v in categoria %}  
                        <option  value="{{v.0}}">{{v.1}}</option>
                        {% endfor %}
                      </select>
                </div>
            </div>
            <div class="row ">
                <button id="btn-siguiente" class="Btn_vehiculo"> Registrar Vehiculo </button>
            </div>
           </form>
        </div>
       </div>
  
</div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
     <script src="{% static 'js/validaciones.js'%}"  type="text/javascript"></script>
</body>
</html>
{% endblock%}
