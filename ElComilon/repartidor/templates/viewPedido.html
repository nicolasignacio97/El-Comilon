{% extends "HeaderFooter/base.html"%}
{% load static %}

{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'app/jquery.rut.chileno.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/style-registro-proveedor.css' %}">

    <title>Document</title>
</head> 

<body>
    <section class="container">
        <H2>PEDIDO N° {{ pedidoSelect.idpedido }}</H2>
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <div>
                    <label for=""><span>Rut Cliente:</span></label>
                    <label for="" id="rutPedido" name="rutPedido">{{ pedidoSelect.rutcliente }}</label>
                </div>
                
                <div>
                    <label for=""><span>Fecha pedido:</span></label>
                    <label for="">{{ pedidoSelect.fechapedido }}</label>
                </div>
        
                <div>
                    <label for=""><span>Dirección:</span></label>
                    <label for="">{{ pedidoSelect.direccionpedido }}</label>
                </div>
    
                <div>
                    <label for=""><span>Total: $</span></label>
                    <label for="">{{ pedidoSelect.valortotal }}</label>
                </div>
            </div>
            <button class="btn botonEnviar" id="btn1" type="submit">Finalizar Entrega</button>
            {{mensaje}}
        </form>
        
        
    </section>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
{% endblock %}
