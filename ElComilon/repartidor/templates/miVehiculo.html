{% load static %}

{% load crispy_forms_tags %}
{% block content %}
{% load humanize %}
<div class="container bg-white shadow-lg mt-5">
    <div class="row">
        <div class="col m-2">
            <h1 class="text-center titulo mb-5">Mi Cuenta</h1>
