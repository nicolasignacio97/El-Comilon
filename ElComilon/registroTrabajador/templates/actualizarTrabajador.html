{% extends "HeaderFooter/base-sidebar.html"%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style-trabajador.css' %}">

    <title>trabajador</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg p3 mb-5 mt-5 bg-white">
                        <h3 class="titulo text-center mt-5 mb-5">Actualizar trabajador</h3>
                    <div class="card-body">
                        <form  autocomplete="off" class=" d-flex flex-column  justify-content-center"
                            method="POST" >
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="row">
                                    <div class="col-lg-6 mb-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="rutTrabajador"
                                                value="{{trabajador.ruttrabajador}}" class="form-control input_rut"
                                                id="Rut" required readonly>
                                            <label for="rut">Rut Trabajador</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="nombres"
                                                value="{{trabajador.nombres}}" class="form-control"
                                                id="nombres" required >
                                            <label for="nombres">Nombres</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 mb-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" name="apellidos"
                                                value="{{trabajador.apellidos}}" class="form-control"
                                                id="nombres" required >
                                            <label for="apellidos">Apellidos</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 mb-4">
                                        <div class="form-floating mb-3">
                                            <input type="date" name="fecha" value="{{trabajador.fechacontrato | date:'Y-m-d'}}" class="form-control"
                                                id="fecha" required >
                                            <label for="apellidos">Fecha de Contrato</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <div class="col-lg-6 mb-4 ">
                                        <div class="form-floating mb-3">
                                        
                                            <select name="cargo" id="" class="form-select">
                                                {% for c in cargo %}
                                                <option value="{{c.0}}">{{c.1}}</option>
                                                {% endfor %}
                                            </select>
                                            <label for="apellidos">Cargo</label>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="pieForm">
                                    <button class="btn botonEnviar" id="btn1" type="submit">Actualizar</button>
                                </div>
                                <div class="row d-flex justify-content-center mt-5">
                                    {{mensaje}}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'app/validacion.js' %}"></script>
    <script src="{% static 'app/fecha.js' %}"></script>
</body>

</html>
{% endblock %}
