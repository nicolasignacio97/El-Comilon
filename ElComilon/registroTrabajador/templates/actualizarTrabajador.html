{% extends "HeaderFooter/base-sidebar.html"%}
{% load static %}
{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'app/jquery.rut.chileno.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style-trabajador.css' %}">
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('.input_rut').rut();
        });
    </script>
    <title>trabajador</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg p3 mb-5 mt-5 bg-white">
                        <h3 class="titulo text-center mt-5 mb-5">Actualizar trabajador</h3>
                    <div class="card-body">
                        <form action="actTrabajador" autocomplete="off" class="needs-validation d-flex flex-column  justify-content-center"
                            method="POST" novalidate>
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="row">
                                    {% for t in trabajador %}
                                    <div class="col-lg-6 mb-4">
                                        <input type="text" name="rutTrabajador" class="form-control input_rut" id="rut"
                                            placeholder="14.442.987-2" value="{{t.0}}" required>
                                        <div class="valid-feedback"> </div>
                                        <div class="invalid-feedback">Complete el campo</div>
                                    </div>
                                    <div class="col-lg-6 mb-4">
                                        <input type="text" name="nombres" class="form-control" id="nombres"
                                            placeholder="Nombres"  value="{{t.1}}" required>
                                        <div class="valid-feedback"> </div>
                                        <div class="invalid-feedback">Complete el campo</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 mb-4">
                                        <input type="text" name="apellidos" class="form-control" id="apellidos"
                                            placeholder="Apellidos" value="{{t.2}}" required>
                                        <div class="valid-feedback"> </div>
                                        <div class="invalid-feedback">Complete el campo</div>
                                    </div>
                                    <div class="col-lg-6 mb-4">
                                        <input type="date" name="fecha" class="form-control" id="fechaActual" required>
                                        <div class="valid-feedback"> </div>
                                        <div class="invalid-feedback">Complete el campo</div>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <div class="col-lg-6 mb-4 ">
                                      <select name="cargo" id="" class="form-select">
                                          <option value="{{t.5}}">{{ t.6}}</option>
                                          {% endfor %}
                                          {% for c in cargo %}
                                          <option value="{{c.0}}">{{c.1}}</option>
                                          {% endfor %}
                                      </select>
                                        <div class="valid-feedback"> </div>
                                        <div class="invalid-feedback">Complete el campo</div>
                                    </div>
                                </div>
                                
                                <div class="pieForm">
                                    <button class="btn botonEnviar" id="btn1" type="submit">Actualizar</button>
                                </div>
                                <div class="row d-flex justify-content-center mt-5">
                                    {{mensaje}}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'app/validacion.js' %}"></script>
    <script src="{% static 'app/fecha.js' %}"></script>
</body>

</html>
{% endblock %}
