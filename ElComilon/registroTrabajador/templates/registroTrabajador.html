{% extends "HeaderFooter/base-sidebar.html"%}
{% load crispy_forms_tags %}
{% load static %}
{% block content%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'app/jquery.rut.chileno.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style-trabajador.css' %}">
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('.input_rut').rut();
        });
    </script>
    <title>trabajador</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg p3 mb-5 mt-5 bg-white">
                    <h3 class="titulo text-center">Registrar un trabajador</h3>
                    <div class="card-body">
                        <form action=""  id="post-form" class="needs-validation d-flex flex-column  justify-content-center" method="POST" novalidate>
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-6  p-4">
                                    {{form|crispy}}
                                </div>
                                <div class="col-lg-6  p-4 mt-4">
                                    <div class="form-row">
                                        <div class="row">
                                            <div class="row">
                                                <div class="col mb-4">
                                                    <input type="text" name="rutTrabajador"  oninput="checkRut(this)" class="form-control input_rut"
                                                        id="txt-rut" placeholder="14.442.987-2" value="" required>
                                                    <div class="valid-feedback"> </div>
                                                    <div class="invalid-feedback">Complete el campo</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col mb-4">
                                                    <input type="text" name="nombres" class="form-control" id="nombres"
                                                        placeholder="Nombres" required>
                                                    <div class="valid-feedback"> </div>
                                                    <div class="invalid-feedback">Complete el campo</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="row">
                                                <div class="col mb-4">
                                                    <input type="text" name="apellidos" class="form-control" id="apellidos"
                                                        placeholder="Apellidos" required>
                                                    <div class="valid-feedback"> </div>
                                                    <div class="invalid-feedback">Complete el campo</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col mb-4">
                                                    <input type="date" name="fecha" class="form-control" id="fechaActual"
                                                        required>
                                                    <div class="valid-feedback"> </div>
                                                    <div class="invalid-feedback">Complete el campo</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="row d-flex justify-content-center">
                                                <div class="col mb-4 ">
                                                    <select name="cargo" id="" class="form-select">
                                                        <option disabled>Cargo</option>
                                                        {% for c in cargo %}
                                                        <option value="{{c.0}}">{{c.1}}</option>
                                                        {% endfor %}
                                                    </select>
                                                    <div class="valid-feedback"> </div>
                                                    <div class="invalid-feedback">Complete el campo</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="pieForm">
                                    <button class="btn botonEnviar"  type="submit">Registrar</button>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    {{mensaje}}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
            }
            $('#post-form').on('submit', function (event) {   
                event.preventDefault();
                let inputrut = document.getElementById('txt-rut')
                let rut = document.getElementById('txt-rut').value;
                let formPost = document.getElementById('post-form')
                var formData = new FormData(document.getElementById('post-form'));
                formData.append('rut', rut);
                if (rut && document.getElementById('post-form').checkValidity()){
                    document.getElementById('post-form').classList.add('was-validated')
                    fetch('{% url "cleanruttrabajador" %}', {
                        method: 'POST',
                        mode: 'same-origin',
                        cache: 'no-cache', 
                        body: formData,
                        headers: {
                            'X-CSRFToken': getCookie('csrftoken'),
                        },
                }).then(response => response.json())
                    .then(data => {
                        console.log(data)
                        if (data.valid) {
                            console.log("Usuario registrado con exito")
                            fetch('{% url "trabajador" %}'),{
                            method: 'POST',
                            mode: 'same-origin',
                            cache: 'no-cache', 
                            body: formData,
                            headers: {
                                'X-CSRFToken': getCookie('csrftoken'),
                            },
                        }
                            formPost.submit();
                            return
                        }else {           
                            console.log("Trabajador existente en la bd")
                            alert("Trabajador existente en la bd")
                        }
                    });
                }else{       
                    console.log("Llene todos los campos")
                    event.preventDefault();
                }      
            });
        </script>
    <!-- <script src="{% static 'app/fecha.js' %}"></script> -->
    
</body>

</html>
{% endblock %}
