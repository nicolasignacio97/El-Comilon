{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

<div class="container-fluid d-flex main-location">

        </div>
        <br>

        <button class="btn mt-2 btncatalogo"> Catalogo</button>
    </div>
</div>

<body class="body-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="margin: auto;">
                <h2>Nuestra Carta</h2>
                <div class="container-fluid small-border"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row container-cards mb-1">

            <div class="col-lg-4 col-sm-12 mb-3" style="padding: 1rem 1rem; align-items: center;">
                <div >
                    <img src="data:imagen/png;base64, {{ p.imagen }} "  alt="" class="card-img-top w-100 "style=" max-height:200px; box-shadow: 10px 10px 20px -8px rgb(0 0 0 / 30%); "

                </div>
               

                
                <div class="card-body card-body-main">

                    <span class="span-home" style="text-align: center; margin-top: 10px; color: brown; font-size: 22px;" > ${{ p.data.3  }} </span>
                    <a  href="{% url 'agregarProducto' p.data.0 %} "  class="btn btn-danger "  style="width: 100%; margin-top: 5px; font-size: 18px;"><img src="{% static 'img/icons8-agregar-a-carrito-de-compras-24.png' %}" alt=""> Agregar al Carro</a>

            </div>
            {% endfor %}
