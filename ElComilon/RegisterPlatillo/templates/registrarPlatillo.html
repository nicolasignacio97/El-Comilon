{% extends "HeaderFooter/base-sidebar.html"%}
{% load static %}

{% block content%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style-registrop.css' %}">
    <title>Registrar Platillo</title>
</head>

<body>
    <section class="cuadrado sombra">
        <div class="titulo">
            <h1>Registrar Nuevo Platillo</h1>
        </div>
        <form action="" method="post" class="formulario needs-validation" enctype=multipart/form-data validate novalidate>
            {% csrf_token %}
            <div class="itemsIzquierda">
                <div class="campos">
                    <div class="inputs">
                        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre del platillo" class="form-control inputfocus" required>
                        <div class="valid-feedback"> </div>
                        <div class="invalid-feedback">Complete los campos</div>
                        <span> </span>
                    </div>
                    <div class="inputs">
                        <input type="text" id="Ingredientes" name="Ingredientes" placeholder="Ingredientes"
                        class="form-control inputfocus" required>
                    <div class="valid-feedback"> </div>
                    <div class="invalid-feedback">Complete los campos</div>
                    <span> </span>
                    </div>
                    <div class="inputs">
                        <input type="number" min="1" id="Valor" name="Valor" placeholder="Valor" class="form-control inputfocus" required>
                        <div class="valid-feedback"> </div>
                        <div class="invalid-feedback">Complete los campos</div>
                        <span> </span>
                    </div>
                    <div class="inputs">
                        <select min="1" id="disabledSelect" name="restaurante" class="form-select inputfocus" required>
                            <option selected value="0">Restaurante</option>
                            {% for c in Restaurante %}
                            <option value="{{ c.0 }}">{{ c.1 }}</option>
                            {% endfor %}
                        </select>
                        <div class="valid-feedback"> </div>
                        <div class="invalid-feedback">Complete los campos</div>
                        {{ mensaje }}
                    </div>                       
                </div>
                <div class="imagen-botones">
                    <div class="multimedia">
                        <div id="preview">
                        </div>
                        <div id="divFileUpload">
                            <div class="input-group mb-3">
                                <input type="file" name="foto" class="form-control inputfocus" id="file" accept="image/*" required>
                                <div class="valid-feedback"> </div>
                                <div class="invalid-feedback">Inserte una imagen</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="botones">
                <button type="submit" class="btn btn-aceptar">Registrar</button>
            </div>
        </form> 
    </section>
    <script src="{% static 'app/foto.js'%}"></script>
    <script src="{% static 'app/validar-form.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script>
        if ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
    </script>
</body>

</html>
{%endblock%}
