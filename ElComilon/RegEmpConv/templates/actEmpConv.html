{% extends "HeaderFooter/base-sidebar.html"%}
{% load static %}
{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/estiloREC.css' %}">
    <script src="{% static 'app/jquery.rut.chileno.js' %}"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('.input_rut').rut();
        });
    </script>
    <title>registro</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 d-flex flex-column ml-10">
                <form action="actEmpresa" method="POST" novalidate class="needs-validation container mt-5 w-75 h-25 shadow p-3 mb-5 bg-body rounded d-flex flex-column align-items-center">
                    {% csrf_token %}
                    <div class="form-group control-form">
                        <div>
                            <h3 class="titulo text-center mt-5 mb-5">Actualizar Empresa Convenio</h3>
                            {% for e in empresa %}
                            <div class="row mb-4">
                                <div class="col-12">
                                    <input type="text" class="shadow-sm bg-body rounded col-12 mt-1 form-control input_rut" name="rutEmpresa" 
                                    placeholder="Rut empresa:" value="{{ e.0}}" required>
                                    <div class="valid-feedback"> </div>
                                    <div class="invalid-feedback">*Campo obligatorio*</div>
                                </div>
                            </div>
                           <div class="row mb-4">
                                <div class="col-12">
                                    <input type="text" class="shadow-sm bg-body rounded col-12 mt-1 form-control" name="nombreEmpresa"
                                    placeholder="Nombre Empresa:" minlength="2" value="{{e.1}}" required>
                                    <div class="valid-feedback"> </div>
                                    <div class="invalid-feedback">*Campo obligatorio*</div>
                                </div>
                           </div>
                           <div class="row mb-4">
                               <div class="col-12">
                                <input type="text" class="shadow-sm bg-body rounded col-12 mt-1 form-control" name="razonSocial"
                                 placeholder="RazÃ³n Social:" value="{{e.2}}" required>
                                <div class="valid-feedback"> </div>
                                    <div class="invalid-feedback">*Campo obligatorio*</div>
                               </div>
                           </div>
                           {% endfor %}
                           <div class="row mb-4">
                                <div class="col-12">
                                    <input type="submit" value="Actualizar" class="btn btnRegistroEmp">
                                </div>
                           </div>
                        </div>
                    </div>
                    <div class="container text-center">
                        {{mensaje}} 
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{% static 'app/validacion.js' %}"></script>
</body>

</html>

{% endblock %}
