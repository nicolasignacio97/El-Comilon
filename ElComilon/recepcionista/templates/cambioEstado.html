<head>

    <link rel="stylesheet" href="{% static 'css/style-view-reparto.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-registro-proveedor.css' %}">

    <title>Document</title>
</head> 

<body>
    <section class="container contenido-pedidovich ">
        <div class="card text-center ">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="card-header">
                    <p name='idPedido'>Pedido #{{ pedidoSelect.idpedido }}</p>
                </div>
                <div class="card-body">
                    <h3 class="card-title">Cambiar estado del pedido</h3>
                    <div>
                        <label for=""><span>Fecha:</span></label>
                        <label for="">{{ pedidoSelect.fechapedido }}</label>
                    </div>
                    <div>
                        <label for=""><span>Rut Cliente:</span></label>
                        <label for="">{{ pedidoSelect.rutcliente }}</label>
                    </div>
                    <div>
                        <label for=""><span>Direcci√≥n:</span></label>
                        <label for="">{{ pedidoSelect.direccionpedido }}</label>
                    </div>
            
                    <div>
                        <label for=""><span>Total: $</span></label>
                        <label for="">{{ pedidoSelect.valortotal }}</label>
                    </div>
                    <hr>
                    <p class="card-text">Seleccione un estado del pedido para actualizar su fase.</p>
                    <select class="form-select" aria-label="Default select example" name="estado_pedido">w
                        <option selected disabled>Seleccione un estado del pedido</option>
                        {% for e in estados %}
                        <option value="{{e.0}}">{{e.1}}</option>
                        {% endfor %}
                    </select>
                    <button class="btn botonEnviar bloque-abajo" id="btn1" type="submit">Cambiar estado</button>
                    {{mensaje}}
                </div>
                <div class="card-footer text-muted">
                    <p>Cambio de estado del pedido</p> 
                </div>
            </form>
        </div>
    </section>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
